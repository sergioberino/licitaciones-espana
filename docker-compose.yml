# ETL microservice only. Run standalone: set .env (DB_HOST, DB_NAME, DB_USER, DB_PASSWORD)
# and ensure Postgres is reachable. See docs/how-to-use-deployment.md.

services:
  etl:
    build: .
    image: licitaciones-espana-etl
    env_file:
      - .env
    volumes:
      - .:/app
      - ./tmp:/app/tmp
    command: ["tail", "-f", "/dev/null"]
